<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance | Creative Studio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="maintenance-container">
        <div id="lottie-animation" class="animation-container"></div>
        <div class="content">
            <h1>We'll Be Right Back</h1>
            <p>Our team is performing some maintenance to improve your experience.</p>
            <p class="small">Please check back soon.</p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('lottie-animation');
            
            // Using a reliable Lottie animation from CDN
            const animation = lottie.loadAnimation({
                container: container,
                renderer: 'svg',
                loop: true,
                autoplay: true,
                path: 'https://assets5.lottiefiles.com/packages/lf20_raiw2hpe.json' // Maintenance animation
            });

            // Fallback to a different animation if the first one fails
            animation.addEventListener('data_failed', () => {
                console.log('First animation failed, trying fallback...');
                lottie.destroy();
                
                lottie.loadAnimation({
                    container: container,
                    renderer: 'svg',
                    loop: true,
                    autoplay: true,
                    path: 'https://assets2.lottiefiles.com/packages/lf20_isdvjfwn.json' // Different maintenance animation
                });
            });

            // Show content when animation loads
            animation.addEventListener('DOMLoaded', function() {
                container.classList.add('loaded');
                document.querySelector('.content').style.opacity = '1';
            });
        });
    </script>
</body>
</html>
